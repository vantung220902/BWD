    <div class="main__designer">
      <div id="tshirt-div">
        <img id="tshirt-backgroundpicture" src="./background_tshirt1.png" />
          <div class="text-design">
          </div>
        <div id="drawingArea" class="drawing-area">
          <div class="canvas-container">
            <canvas id="tshirt-canvas" width="200" height="400"></canvas>
          </div>
        </div>
      </div>
      <div class="user__desgin-object">
        <div class="nav__user-design">
            <ul class="nav__user-design-item">
              <li>
                <a href="" class="nav__user-design-item-link">
                  <i class="ti-back-right"></i>
                </a>
              </li>
              <li>
                <a href="" class="nav__user-design-item-link">
                  <i class="ti-back-left"></i>
                </a>
              </li>
              <li>
                <a href="" class="nav__user-design-item-link">
                  <i class="ti-pencil"></i> <span>Draw</span>
                </a>
              </li>
              <li>
                <a href="" class="nav__user-design-item-link">
                  <i class="ti-eye"></i> <span>View</span>
                </a>

                <a href="" class="nav__user-design-item-link">
                  <i class="ti-help"></i> <span>Help</span>
                </a>
              </li>

          </div>
        <div class="main__img-object">
          <div class="ckeditor__input-app">
            <div id="ckeditor__input">
            </div>

          </div>
          
          <ul class="main__img-object-list">
            <li>
              <a href="" class="main__img-object-list-link">

                  alt=""

                    main__img-object__img-link
                    main__img-object__img-link-checked
                  "
                />

            <li>
              <a href="" class="main__img-object-list-link">
                <img

                  alt=""
                  class="main__img-object__img-link"
                />
              </a>
            </li>
           
          </ul>
          <div class="main__img-object-size">
            <i class="ti-zoom-in icon__zoom-in"></i>
            <div class="node__adjusted">
              <div class="node__adjusted-item"></div>
            </div>
            <span></span>
            <i class="ti-zoom-out icon__zoom-out"></i>
          </div>
        </div>
      </div>
      <div class="main__editor">
        <div class="main__editor-item">
          <label for="tshirt-color"><span class="main__editor-span">Background </span></label>
          <input type="color" id="tshirt-color" value="#FFFFFF"/>
        </div>
        <div class="main__editor-item">
          <label for="tshirt-design"><span class="main__editor-span">Logo</span></label>
          <select id="tshirt-design">
            <option value="">Our designs</option>
            <option value="./logo.png">Batman</option>
            <option value="./Picture2.png">Nike</option>
            <option value="./Picture1.png">Nike1</option>
            <option value="./Img/VKU.png">VKU</option>
          </select>
        </div>
        <div class="main__editor-item main__editor-item-add">
          <div class="main__editor-item-add-text">
            <i class="ti-text"></i>
            <span>Add text</span>
          </div>
        </div>
        <div class="main__editor-item main__editor-item-add upload__add">
          <label for="tshirt-custompicture"><span class="main__editor-span">Upload File</span></label>
          <input type="file" id="tshirt-custompicture"/>
        </div>
      </div>
    </div>
    <script src=".\fabric.js-4.5.0\fabric.js-4.5.0\dist\fabric.min.js"></script>
    <script src="js/jquery-3.3.1.min.js"></script>

    <script src="../CKEditor/ckeditor5-build-classic-27.1.0/ckeditor5-build-classic/ckeditor.js"></script>
    <script>
      let editor;
     ClassicEditor
    .create( document.querySelector( '#ckeditor__input' ) )
    .then( newEditor => {
        editor = newEditor;
        console.log(editor.getData());
    } )
    .catch( error => {
        console.error( error );
    } );
    document.querySelector( '#submit' ).addEventListener( 'click', () => {
    const editorData = editor.getData();
    var textDesign = document.querySelector('.text-design');
    textDesign.innerHTML = editorData;
} );
var addText = document.querySelector( '.main__editor-item-add-text');
var mainEditor = document.querySelector( '.ckeditor__input-app');
var countAddText = 0;
addText.onclick = function(){
  countAddText++;
  if(countAddText%2!=0){
    mainEditor.style.display ='flex';
  }else{
    mainEditor.style.display="none";
  }
}

</script>
